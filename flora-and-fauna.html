<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRRA - Flora and Fauna</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/gallery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <script src="js/navbar.js"></script>

    <main>
      <div class="slider">
        <div class="slides">
          <div class="photo-item slide">
            <img
              src="media/gallery/flora-and-fauna/photo1.jpeg"
              alt="Tulip on Craven"
            />
            <div class="photo-description">Tulip on Craven</div>
          </div>
            <div class="photo-item slide">
                <img
                src="media/gallery/flora-and-fauna/photo2.jpeg"
                alt="Craven Road wildlife"
                />
                <div class="photo-description">Craven Road wildlife</div>
            </div>
            <!-- no description -->
            <div class="photo-item slide">
                <img
                src="media/gallery/flora-and-fauna/photo3.jpeg"
                alt="photo 3"
                />
            </div>
            <div class="photo-item slide">
                <img
                src="media/gallery/flora-and-fauna/photo4.jpeg"
                alt="photo 4"
                />
            </div>
            <div class="photo-item slide">
                <img
                src="media/gallery/flora-and-fauna/photo5.jpeg"
                alt="photo 5"
                />  
            </div>
            <div class="photo-item slide">
                <img
                src="media/gallery/flora-and-fauna/photo6.jpeg"
                alt="photo 6"
                />
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
    </main>

    <script src="js/slider.js"></script>
  </body>
</html>
